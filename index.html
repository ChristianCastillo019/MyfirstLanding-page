<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <section class="content">
        <nav>
            <div class="container">
            <img src="logo.png" alt="" height="60" width="70">
            <h1>Aniwatch</h1>
            <ul>
                <li><a href="" class="active">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="article">
            <h1 id="H1">Free Register Have a Full Access to Aniwatch Anitime and Aniwhere</h1>
            <p>
            Watch Freely on Aniwatch here you can enjoy and experience the life of anime World <br>
            and explore the Adventure of their life
            </p>
            <button class="btnOpen">Register</button>
        </div>
        
        <section class="box">
            <div class="close">&times;</div>
            <div class="circle">
               <span class="register-head"></span>
              <span class="register-body"></span>
      
              <!--Add these two lines below to your current code -->
            <span class="slant-left"></span>
            <span class="slant-right"></span>
            <!-- end -->
            </div>
    
            <div class="registration-box">
                <div>
                    <input type="email" class="email" required="required">
                    <label for="email">Email</label>
                 </div>
        
                 <div>
                    <input type="text" class="first_name" required="required">
                    <label for="first_name">First Name</label>
                 </div>
                 <div>
                    <input type="text" class="last_name" required="required">
                    <label for="last_name">Last Name</label>
                 </div>
                <button class="btnSubmit">Submit</button>
                </div>
                <div class="confirmation-box" style="display: none;">
                   <h1>Registration Confirmed</h1>
                    <div class="body-text">                  
                   </div>
                  <p> Thank You. </p>               
                   <button class="btnClose">Close</button>
                   </div>
        </section>
    </section>
</body>
</html>
